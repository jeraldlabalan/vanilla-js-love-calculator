<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Love Calculator</title>
</head>
<body>

    <div class="container">

        <h2>Love Calculator</h2>

        <div class="love-calculator">
            <label for="name1">Your Name</label>
            <input type="text" name="name1" id="name1" placeholder="Enter your name" required />

            <label for="name2">Lover's Name</label>
            <input type="text" name="name2" id="name2" placeholder="Enter their name" required />

            <button id="calculate" onclick="calculateLove()">
                <span class="btn-text">Calculate</span>
                <span class="loader"></span>
            </button>

          <div id="result"></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
